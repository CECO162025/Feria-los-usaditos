<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feria los usaditos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #FF6347;
      color: white;
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
      text-align: center;
    }

    header img {
      width: 100px;
      margin-bottom: 15px;
    }

    h1 {
      font-family: 'Georgia', serif;
      font-size: 60px;
      font-weight: bold;
      color: #FFFFFF;
      text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
      letter-spacing: 3px;
      margin: 0;
      padding: 0;
    }

    .contenido {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .plano-container {
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
    }

    .plano-container img {
      width: 80%;
      max-width: 800px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .form-y-stands-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 900px;
      margin-top: 30px;
    }

    .form-container {
      flex: 1;
      padding-right: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, select {
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 200px;
    }

    button:disabled {
      background-color: #ccc;
    }

    .tabla-stands-container {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tabla-stands {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      margin-top: 20px;
      width: 100%;
    }

    .stand {
      padding: 10px;
      background-color: green;
      color: white;
      text-align: center;
      border-radius: 5px;
    }

    .stand.reservado {
      background-color: red;
    }

    .mensaje {
      color: black;
      font-weight: bold;
      margin-top: 10px;
    }

    .password-container {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    .password-container input {
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <header>
    <img src="images.png" alt="Logo de la empresa">
    <h1>Feria Los Usaditos</h1>
  </header>

  <div class="contenido">
    <div class="plano-container">
      <img src="PLANOS.png" alt="Ubicación de Stands" class="imagen-mapa">
      <h2>Mapa de Stands</h2>
    </div>

    <div class="form-y-stands-container">
      <div class="form-container">
        <h2>Reserva de Stands</h2>
        <form id="reservaForm">
          <label for="stand">Stand:</label>
          <select id="stand" name="stand"></select>

          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="cedula">Cédula:</label>
          <input type="text" id="cedula" name="cedula" required>

          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" name="telefono" required>

          <button type="submit">Reservar</button>
          <div id="mensajeReserva" class="mensaje"></div>
        </form>

        <button id="btnDescargar" onclick="solicitarContraseña()" style="margin-top: 20px;">Descargar Reservas</button>

        <div id="passwordForm" class="password-container" style="display: none;">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password">
          <button onclick="validarPassword()">Aceptar</button>
          <div id="passwordError" style="color: red; display: none;">Contraseña incorrecta.</div>
        </div>
      </div>

      <div class="tabla-stands-container">
        <div class="tabla-stands" id="tablaStands"></div>
      </div>
    </div>
  </div>

  <script>
    let reservas = [];
    const sitios = Array.from({ length: 90 }, (_, i) => ({ id: i + 1, nombre: `Stand ${i + 1}` }));

    const mostrarSitios = () => {
      const select = document.getElementById('stand');
      select.innerHTML = '';
      const contenedor = document.getElementById('tablaStands');
      contenedor.innerHTML = '';

      sitios.forEach(sitio => {
        const reservado = reservas.some(reserva => reserva.sitioId === sitio.id);
        const div = document.createElement('div');
        div.className = 'stand' + (reservado ? ' reservado' : '');
        div.innerText = sitio.nombre;
        contenedor.appendChild(div);

        if (!reservado) {
          const option = document.createElement('option');
          option.value = sitio.id;
          option.textContent = sitio.nombre;
          select.appendChild(option);
        }
      });
    };

    document.getElementById('reservaForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const sitioId = parseInt(document.getElementById('stand').value);
      const stand = `Stand ${sitioId}`;
      const nombre = document.getElementById('nombre').value;
      const cedula = document.getElementById('cedula').value;
      const telefono = document.getElementById('telefono').value;

      if (reservas.some(reserva => reserva.cedula === cedula)) {
        alert("¡Ya existe una reserva con esa cédula!");
        return;
      }

      reservas.push({ sitioId, nombre, telefono, cedula });
      mostrarSitios();

      const mensajeDiv = document.getElementById('mensajeReserva');
      mensajeDiv.textContent = '¡Gracias por reservar! Tu stand ha sido guardado correctamente.';

      document.getElementById('reservaForm').reset();

      fetch('https://script.google.com/macros/s/AKfycbwowia1B4PscYCCOO_41ioPMKLKwYhNeDtkomD4HdwhwFYTGh2dACsJnEpCfUNuxLPD/exec', {
        method: 'POST',
        body: JSON.stringify({ stand, nombre, cedula, telefono }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => console.log(data.mensaje))
      .catch(error => console.error('Error:', error));
    });

    const solicitarContraseña = () => {
      document.getElementById('passwordForm').style.display = 'block';
    };

    const validarPassword = () => {
      const password = document.getElementById('password').value;
      if (password !== 'admin') {
        document.getElementById('passwordError').style.display = 'block';
        return;
      }

      document.getElementById('passwordForm').style.display = 'none';
      descargarCSV();
    };

    const descargarCSV = () => {
      let csv = 'Stand,Nombre,Cédula,Teléfono\n';
      reservas.forEach(res => {
        const standNombre = sitios[res.sitioId - 1].nombre;
        csv += `${standNombre},${res.nombre},${res.cedula},${res.telefono}\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.setAttribute('href', url);
      link.setAttribute('download', 'reservas.csv');
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };

    mostrarSitios();
  </script>
</body>
</html>
